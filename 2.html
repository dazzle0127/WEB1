        <p>오늘은 우체국 택배를 보낼 일이 없어서 집에서 공부를 했다.</p>
        <p>2024년 여름은 내가 느낀 여름 중에서 가장 더운 여름이 될 것 같다. 집에 오래 있어서 에어컨을 사용하는 시간이 체감되기 때문이다. 항상 여름이 더웠다고 하지만 미래에는 생각이 나질 않는다고 한다.</p>
        <p>하지만 올해 여름은 기억에 남을 것 같다.</p>
        <p>빨리 날씨가 시원해져서 생활하는데 편안함이 생겼으면 좋겠다.</p>
        <p>여름 싫어! 싫어!</p>
