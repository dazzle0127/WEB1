        <h2>그 외</h2>
        <img src="가을.jpg" width="100%">
        <p>가을이 되면 좋은 것들을 생각해보자.</p>
        <p>일단 가을이 되면 날씨가 시원해져서 환기를 자주 해야겠다. 창문을 활짝 열고 맞이하는 시원한 바람과 상쾌한 공기가 좋다.</p>
        <p>쟁이 산책을 하는 시간을 앞당겨서 할 수 있다. 상쾌한 공기와 함께 쟁이와 산책을 하면 좋겠다.</p>
        <p>다시 내가 먹고 싶은 요리를 부담없이 할 수 있다. 여름에는 에어컨을 가동하기 때문에 냄새가 많이 나는 요리를 만들기 꺼려졌지만 환기가 용이한 가을에는 마음껏 요리를 할 수 있다.</p>
