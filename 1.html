        <h2>8월 13일</h2>
        <img src="test1.jpg" width="100%">
        <p>오늘 쟁이를 만지던 중에 우연찮게 <a href="https://namu.wiki/w/%EC%9E%91%EC%9D%80%EC%86%8C%EC%B0%B8%EC%A7%84%EB%93%9C%EA%B8%B0" target="_blank" title="작은소참진드기">진드기</a>를 발견했다.
            너무 놀라 <a href="https://namu.wiki/w/%EC%9E%91%EC%9D%80%EC%86%8C%EC%B0%B8%EC%A7%84%EB%93%9C%EA%B8%B0" target="_blank" title="작은소참진드기">진드기</a>를 제거하기 위해 핀셋을 찾았다.</p>
        <p><a href="https://namu.wiki/w/%EC%9E%91%EC%9D%80%EC%86%8C%EC%B0%B8%EC%A7%84%EB%93%9C%EA%B8%B0" target="_blank" title="작은소참진드기">진드기</a>는 제거가 되었지만 균이 옮을 수 있다고 해서 아직 걱정하고 있다.
            병원을 가야되는데 나는 차가 없어서 엄마에게 부탁해야 한다.
            하지만 그다지 가고 싶지 않은가보다. </p>
        <p><strong>쟁이 상태는 괜찮아 보여서 다행이지만 <u>이상증세가 발생하면 병원을 가야한다.</u> </strong></p>
